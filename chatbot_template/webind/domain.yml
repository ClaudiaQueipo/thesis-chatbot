version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - agregar_paciente
  - agregar_consulta
  - revisar_consultas

forms:
  form_paciente:
    required_slots:
      - nombre
      - apellidos
      - historia_clinica
      - sexo
      - fecha_nacimiento
      - tarjeta_menor
      - provincia
      - municipio
      - direccion
      - raza
      - area_salud
      - hospital

  form_consulta:
    required_slots:
      - paciente
      - fecha
      - motivo
      - impresion_diagnostica
      - diagnostico_def
      - tratamiento
      - evolucion
      - fecha_proxima_consulta
      - positivo
      - mnt
      - examenes_pendientes
      - resultado_examenes
      - examen_fisico
      - medico

slots:
  nombre:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: form_paciente
            requested_slot: nombre
