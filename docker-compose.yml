version: '3'
services:
 backend_sgav:
    build: ./sgav_backend
    ports:
      - "8000:8000"
    env_file:
      - ./sgav_backend/.env
    depends_on:
      - mongodb_container
    environment:
      MONGODB_HOST: mongodb_container
      MONGODB_PORT: 27017
      MONGODB_USER: root
      MONGODB_PASSWORD: root
    networks:
      - mynetwork

 sgav:
    restart: always
    build:
      context: ./sgav
    env_file:
      - ./sgav/.env    
    ports:
      - "3000:80"
    networks:
      - mynetwork

 mongodb_container:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db

volumes:
 mongodb_data_container:

networks:
  mynetwork: