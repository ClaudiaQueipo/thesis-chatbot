responses:
  utter_saludar:
  - text: ¿Cómo estás?
  utter_ayuda:
  - text: ¿En qué puedo ayudarte?
  utter_feliz:
  - text: ¡Genial, continúa!
  utter_adios:
  - text: Adiós, puedes consultarme cuando quieras
  utter_soybot:
